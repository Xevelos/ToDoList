<!DOCTYPE html>
<html lang="en">
<head>
	<title>To Do List</title>
	<meta charset="utf-8" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
	<script src="ToDoList.js"></script>
	<link rel="stylesheet" href="ToDoList.css" type="text/css"/>
	<link rel="stylesheet" href="fontello-ae8665df/css/fontello.css" type="text/css"/>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<div id="container">
		<div id="title">To Do List</div>
		<div id="inputs">
			<div>Write your thing to do below and choose deadline from calendar:</div>
			<input type="text" id="thing" size="100" />
			<input type="datetime-local" id="datetime" />
			<input type="submit" value="    Add    " onclick="addItem()" />
		</div>
		<div id="contents">
			<div id="list">
				<div id="thingList1" class="contentsStyle1"></div>
				<div id="thingList2" class="contentsStyle2"></div>
				<div id="thingList3" class="contentsStyle1"></div>
				<div id="thingList4" class="contentsStyle2"></div>
				<div id="thingList5" class="contentsStyle1"></div>
				<div id="thingList6" class="contentsStyle2"></div>
				<div id="thingList7" class="contentsStyle1"></div>
				<div id="thingList8" class="contentsStyle2"></div>
				<div id="thingList9" class="contentsStyle1"></div>
				<div id="thingList10" class="contentsStyle2"></div>
			</div>
			<div id="options">
				<div class="contentsStyle1"><input type="submit" value="Move Up" onclick="moveUp(1)" /><input type="submit" value="Move Down" onclick="moveDown(1)" /><input type="submit" value="Delete" onclick="remove(1)" /></div>
				<div class="contentsStyle2"><input type="submit" value="Move Up" onclick="moveUp(2)" /><input type="submit" value="Move Down" onclick="moveDown(2)" /><input type="submit" value="Delete" onclick="remove(2)" /></div>
				<div class="contentsStyle1"><input type="submit" value="Move Up" onclick="moveUp(3)" /><input type="submit" value="Move Down" onclick="moveDown(3)" /><input type="submit" value="Delete" onclick="remove(3)" /></div>
				<div class="contentsStyle2"><input type="submit" value="Move Up" onclick="moveUp(4)" /><input type="submit" value="Move Down" onclick="moveDown(4)" /><input type="submit" value="Delete" onclick="remove(4)" /></div>
				<div class="contentsStyle1"><input type="submit" value="Move Up" onclick="moveUp(5)" /><input type="submit" value="Move Down" onclick="moveDown(5)" /><input type="submit" value="Delete" onclick="remove(5)" /></div>
				<div class="contentsStyle2"><input type="submit" value="Move Up" onclick="moveUp(6)" /><input type="submit" value="Move Down" onclick="moveDown(6)" /><input type="submit" value="Delete" onclick="remove(6)" /></div>
				<div class="contentsStyle1"><input type="submit" value="Move Up" onclick="moveUp(7)" /><input type="submit" value="Move Down" onclick="moveDown(7)" /><input type="submit" value="Delete" onclick="remove(7)" /></div>
				<div class="contentsStyle2"><input type="submit" value="Move Up" onclick="moveUp(8)" /><input type="submit" value="Move Down" onclick="moveDown(8)" /><input type="submit" value="Delete" onclick="remove(8)" /></div>
				<div class="contentsStyle1"><input type="submit" value="Move Up" onclick="moveUp(9)" /><input type="submit" value="Move Down" onclick="moveDown(9)" /><input type="submit" value="Delete" onclick="remove(9)" /></div>
				<div class="contentsStyle2"><input type="submit" value="Move Up" onclick="moveUp(10)" /><input type="submit" value="Move Down" onclick="moveDown(10)" /><input type="submit" value="Delete" onclick="remove(10)" /></div>
			</div>
		</div>
		<div style="clear:booth;"></div>
		<div id="footer">
			Made by Xevelos <a href="https://github.com/Xevelos/ToDoList.git" target="_blank"><i class="icon-github-circled"></i></a>
		</div>
	</div>	
</body>
</html>
